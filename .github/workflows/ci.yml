name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  frontend-build:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  backend-test:
    name: Backend App Load Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: extractable_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: extractable_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://extractable_user:test_password@localhost:5432/extractable_db
        run: |
          alembic upgrade head
      
      - name: Test app startup
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://extractable_user:test_password@localhost:5432/extractable_db
          OPENAI_API_KEY: test_key
          SECRET_KEY: test_secret_key_for_ci_only_min_32_chars
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          from app.main import app
          from fastapi.testclient import TestClient
          
          # Test that app can be imported and initialized
          assert app is not None
          print('✓ App imported successfully')
          
          # Test that app has routes
          routes = [route.path for route in app.routes]
          assert len(routes) > 0
          print(f'✓ App has {len(routes)} routes')
          
          # Test that we can create a test client
          client = TestClient(app)
          print('✓ Test client created successfully')
          
          # Test health check endpoint
          response = client.get('/health')
          assert response.status_code == 200
          assert response.json() == {'status': 'healthy'}
          print('✓ Health check endpoint works')
          
          # Test API versions endpoint
          response = client.get('/api/versions')
          assert response.status_code == 200
          data = response.json()
          assert 'current_version' in data
          assert 'supported_versions' in data
          print('✓ API versions endpoint works')
          
          # Test API routes are registered
          api_routes = [r for r in routes if r.startswith('/api')]
          assert len(api_routes) > 0, 'No API routes found'
          print(f'✓ Found {len(api_routes)} API routes')
          
          print('✓ All app startup tests passed')
          "

